<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
    <title>Sticy Notes</title>

</head>
<body>
    <div id="header">
        <img src="./img/title.png">
    </div>
    <div id="mainInputs">
        Task description: <input type="text" id="mainInput" class="inputs"><br><br>
        Due date: <input type="date" id="dateInput" class="inputs"><br><br>
        Destination time <input type="time" id="timeInput" class="inputs"><br><br>
        <div id="buttons">
            <button type="button" class="btn btn-primary" onclick="go()"> Add note </button>
            <button type="button" class="btn btn-primary" onclick="clearNote()">Clear note </button>
        </div>
    </div>
    <div id="container">

    </div>
    <script src="main.js"></script>
    </div>
</body>

</html>
